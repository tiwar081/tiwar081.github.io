<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Physics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .experiment-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .experiment-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .download-fallback {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .pdf-viewer {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">‚Üê Back to Physics Projects</a>
        
        <div class="header">
            <h1>Experimental Physics</h1>
        </div>

        <div class="experiment-section">
            <h2 class="experiment-title">Rutherford Scattering</h2>
            <object data="rutherford.pdf" type="application/pdf" class="pdf-viewer">
                <div class="download-fallback">
                    <p>It appears you don't have a PDF plugin for this browser.</p>
                    <a href="rutherford.pdf" class="download-btn" download>Download Report</a>
                </div>
            </object>
        </div>

        <div class="experiment-section">
            <h2 class="experiment-title">Gamma Ray Spectroscopy</h2>
            <object data="GMA.pdf" type="application/pdf" class="pdf-viewer">
                <div class="download-fallback">
                    <p>It appears you don't have a PDF plugin for this browser.</p>
                    <a href="GMA.pdf" class="download-btn" download>Download Report</a>
                </div>
            </object>
        </div>

        <div class="experiment-section">
            <h2 class="experiment-title">Speed of Sound</h2>
            <object data="sound.pdf" type="application/pdf" class="pdf-viewer">
                <div class="download-fallback">
                    <p>It appears you don't have a PDF plugin for this browser.</p>
                    <a href="sound.pdf" class="download-btn" download>Download Report</a>
                </div>
            </object>
        </div>

        <div class="experiment-section">
            <h2 class="experiment-title">Speed of Light</h2>
            <object data="light.pdf" type="application/pdf" class="pdf-viewer">
                <div class="download-fallback">
                    <p>It appears you don't have a PDF plugin for this browser.</p>
                    <a href="light.pdf" class="download-btn" download>Download Report</a>
                </div>
            </object>
        </div>
    </div>
</body>
</html>
